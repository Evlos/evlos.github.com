<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 如何在 dva 中使用 sass · Formulangel</title><meta name="description" content="如何在 dva 中使用 sass - Evlos / 莫法邪"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://blog.formulangel.com/atom.xml" title="Formulangel"></head><body><div class="wrap"><header><a href="/" class="logo-link">Formulangel.com</a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">如何在 dva 中使用 sass</h1><div class="post-info">Oct 26, 2016</div><div class="post-content"><p>安装 sass-loader 和 node-sass 之后，在 webpack.config.js 中</p>
<figure class="highlight fortran"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">webpackConfig.<span class="keyword">module</span>.loaders.forEach(<span class="function"><span class="keyword">function</span><span class="params">(loader, index)</span></span> &#123;</div></pre></td></tr></table></figure>
<p>之上（其实只要在这个 function 里面都可以），添加以下代码：</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">webpackConfig</span><span class="selector-class">.module</span><span class="selector-class">.loaders</span><span class="selector-class">.push</span>(&#123;</div><div class="line">  <span class="attribute">test</span>: /\.module\.sass$/,</div><div class="line">  loader: path.<span class="built_in">join</span>(path.dirname(require.resolve(<span class="string">'extract-text-webpack-plugin'</span>)), <span class="string">'loader.js'</span>) + <span class="string">'?&#123;"remove":true&#125;!css?sourceMap&amp;modules&amp;localIdentName=[local]___[hash:base64:5]&amp;-autoprefixer!'</span> + <span class="string">'postcss-loader!'</span>+ <span class="string">'sass-loader?sourceMap'</span></div><div class="line">&#125;);</div></pre></td></tr></table></figure>
<a id="more"></a>
<p>然后在 </p>
<figure class="highlight fortran"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">webpackConfig.<span class="keyword">module</span>.loaders.forEach(<span class="function"><span class="keyword">function</span><span class="params">(loader, index)</span></span> &#123;</div></pre></td></tr></table></figure>
<p>之下添加以下代码即可：</p>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">if</span> (typeof loader.test === <span class="string">'function'</span> &amp;&amp; loader.test.toString().indexOf(<span class="string">'\\.sass$'</span>) &gt; -<span class="number">1</span>) &#123;</div><div class="line">  loader.<span class="keyword">include</span> = <span class="regexp">/node_modules/</span>;</div><div class="line">  loader.test = <span class="regexp">/\.sass$/</span>;</div><div class="line">&#125;</div><div class="line"><span class="keyword">if</span> (loader.test.toString() === <span class="string">'/\\.module\\.sass$/'</span>) &#123;</div><div class="line">  loader.<span class="keyword">exclude</span> = <span class="regexp">/node_modules/</span>;</div><div class="line">  loader.test = <span class="regexp">/\.sass$/</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
