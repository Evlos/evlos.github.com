    <h1 class="title"><a href="/2015/09/28/raspbian-mirror-in-china/" rel="nofollow">Raspbian 的国内源配置</a></h1>
  

    </header>
    <div class="entry">
      
        <p>很多国外的源在国内连接的速度十分感人，所以基本上安装好 RPI 后的第一件事情就是寻找 Raspbian 的国内镜像，然后发现阿里云镜像站就有提供。</p>
<p>但是现在 Raspbian 除了系统的源之外还会用到基金会源，也就是 <code>archive.raspberrypi.org</code>，阿里云镜像站并没有提供这个源，幸好还有中科大的镜像站。</p>
<p>所以只要把 <code>/etc/apt/sources.list</code> 的内容修改为如下即可：</p>
<figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">deb <span class="string">http:</span><span class="comment">//mirrors.aliyun.com/raspbian/raspbian/ wheezy main contrib non-free rpi</span></span><br><span class="line">deb-src <span class="string">http:</span><span class="comment">//mirrors.aliyun.com/raspbian/raspbian/ wheezy main contrib non-free rpi</span></span><br><span class="line">deb <span class="string">http:</span><span class="comment">//mirrors.ustc.edu.cn/archive.raspberrypi.org/debian/ wheezy main</span></span><br></pre></td></tr></table></figure>
